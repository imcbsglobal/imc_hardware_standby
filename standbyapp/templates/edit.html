<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Edit Item</title>
<style>
body {
  font-family: Arial, sans-serif;
  background:#f4f8fb;
  padding:40px;
  margin:0;
}
.form-container {
  background:#fff;
  padding:30px;
  max-width:800px;
  margin:auto;
  border-radius:12px;
  box-shadow:0 0 15px rgba(0,0,0,0.1);
  position: relative;
}
.back-btn {
  position:absolute;
  top:15px;
  left:15px;
  background:black;
  color:#fff;
  padding:10px 16px;
  text-decoration:none;
  border-radius:6px;
  font-size:14px;
  font-weight:bold;
  transition:background 0.3s ease;
}
.back-btn:hover { background:#0056b3; }
h2 {
  text-align:center;
  margin-bottom:25px;
  color:#333;
}
.form-group { margin-bottom:20px; }
label {
  display:block;
  font-weight:bold;
  margin-bottom:6px;
  color:#444;
}
input[type="text"], input[type="number"], textarea {
  width:100%;
  padding:10px;
  border:1px solid #ccc;
  border-radius:6px;
  font-size:15px;
}
textarea { resize:vertical; height:80px; }
input[type="file"] { margin-top:8px; }
.existing-images, .preview-images {
  display:flex;
  flex-wrap:wrap;
  gap:12px;
  margin-top:15px;
}
.image-container {
  position:relative;
  width:100px;
  height:100px;
}
.image-container img {
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:8px;
  border:1px solid #ccc;
}
.remove-btn {
  position:absolute;
  top:-6px;
  right:-6px;
  background:#dc3545;
  color:white;
  border:none;
  font-size:14px;
  padding:2px 6px;
  border-radius:50%;
  cursor:pointer;
}
.button-container {
  text-align:center;
  margin-top:25px;
}
button[type="submit"] {
  background:black;
  color:#fff;
  padding:12px 25px;
  border:none;
  border-radius:6px;
  font-size:16px;
  cursor:pointer;
  transition:background 0.3s ease;
}
button[type="submit"]:hover { 
  background:#0056b3;
 }
button:disabled { 
  background:#ccc;
   cursor:not-allowed;
   }
.error {
  color:red;
  font-size:14px;
  margin-top:5px;
  display:none;
}
</style>
</head>
<body>

<div class="form-container">
  <a href="{% url 'item_list' %}" class="back-btn">← Back</a>
  <h2>Edit StandBy Item</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    <!-- Item Name -->
    <div class="form-group">
      <label for="itemname">Item Name</label>
      <input type="text" id="itemname" name="itemname" value="{{ item.name }}" required>
    </div>

    <!-- Serial Number with AJAX Check -->
    <div class="form-group">
      <label for="serialnumber">Serial Number <span style="color:red;">*</span></label>
      <input type="text" id="serialnumber" name="serialnumber" value="{{ item.serial_number }}" required maxlength="50" style="text-transform: uppercase;">
      <div class="error" id="serial-error">Serial number already exists!</div>
    </div>

    <!-- Notes -->
    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea id="notes" name="notes">{{ item.notes }}</textarea>
    </div>

    <!-- Existing Images -->
    <div class="form-group">
      <label>Existing Images</label>
      <div class="existing-images">
        {% for img in item.images.all %}
        <div class="image-container" id="img-{{ img.id }}">
          <img src="{{ img.image.url }}" alt="Existing Image">
          <button type="button" class="remove-btn" onclick="markForDeletion('{{ img.id }}')">&times;</button>
        </div>
        {% empty %}
        <p>No existing images</p>
        {% endfor %}
      </div>
    </div>

    <!-- Add New Images -->
    <div class="form-group">
      <label for="images">Add New Images</label>
      <input type="file" id="images" name="images" accept="image/*" multiple>
      <div class="preview-images" id="preview"></div>
    </div>

    <!-- Stock -->
    <div class="form-group">
      <label for="stock">Stock</label>
      <input type="number" id="stock" name="stock" value="{{ item.stock }}" min="0" required>
    </div>

    <input type="hidden" id="deleteImages" name="delete_images" value="">

    <div class="button-container">
      <button type="submit" id="submitBtn">Update Item</button>
    </div>
  </form>
</div>

<script>
// ✅ Force Uppercase for Serial
document.getElementById('serialnumber').addEventListener('input', function() {
  this.value = this.value.toUpperCase();
});

// ✅ Handle Adding Multiple Images in Single Browse
const input = document.getElementById('images');
const previewContainer = document.getElementById('preview');
let allFiles = [];
let deletedImages = [];

input.addEventListener('change', function() {
  const newFiles = Array.from(this.files);
  allFiles = [...allFiles, ...newFiles]; // Merge previous + new files
  updateInputFiles();
  displayPreviews();
});

// Display previews
function displayPreviews() {
  previewContainer.innerHTML = '';
  allFiles.forEach((file, index) => {
    const reader = new FileReader();
    reader.onload = function(e) {
      const div = document.createElement('div');
      div.classList.add('image-container');
      div.innerHTML = `
        <img src="${e.target.result}" alt="Preview">
        <button type="button" class="remove-btn" onclick="removeImage(${index})">&times;</button>
      `;
      previewContainer.appendChild(div);
    }
    reader.readAsDataURL(file);
  });
}

// Remove image before upload
function removeImage(index) {
  allFiles.splice(index, 1);
  updateInputFiles();
  displayPreviews();
}

// Sync input files for submission
function updateInputFiles() {
  const dataTransfer = new DataTransfer();
  allFiles.forEach(file => dataTransfer.items.add(file));
  input.files = dataTransfer.files;
}

// Mark existing image for deletion
function markForDeletion(imageId) {
  deletedImages.push(imageId);
  document.getElementById('deleteImages').value = deletedImages.join(',');
  const imgDiv = document.getElementById('img-' + imageId);
  if (imgDiv) imgDiv.style.opacity = '0.5';
}

// ✅ AJAX Serial Check
const serialInput = document.getElementById('serialnumber');
const serialError = document.getElementById('serial-error');
const submitBtn = document.getElementById('submitBtn');

serialInput.addEventListener('input', function() {
  const value = this.value.toUpperCase();
  const currentSerial = "{{ item.serial_number }}"; // Keep original
  if (value.length > 0 && value !== currentSerial) {
    fetch(`/check-serial/?serial=${value}`)
      .then(res => res.json())
      .then(data => {
        if (data.exists) {
          serialError.style.display = 'block';
          submitBtn.disabled = true;
        } else {
          serialError.style.display = 'none';
          submitBtn.disabled = false;
        }
      });
  } else {
    serialError.style.display = 'none';
    submitBtn.disabled = false;
  }
});
</script>

</body>
</html>
